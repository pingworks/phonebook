apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: phonebook-__PKG__
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: phonebook-__PKG__
    spec:
      containers:
      - name: phonebook-__PKG__
        image: kube-registry.kube-system.svc.cluster.local:5000/phonebook-__PKG__:__IMG_VERSION__
        ports:
        - containerPort: 9292
---
apiVersion: v1
kind: Service
metadata:
  name: phonebook-__PKG__
  namespace: default
  labels:
    app: phonebook-__PKG__
spec:
  selector:
    app: phonebook-__PKG__
  ports:
  - name: phonebook-__PKG__
    port: 80
    targetPort: __PORT__
    protocol: TCP

